<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base styling similar to haveyouseenhim.html */
    body {
      background-color: #ffcccb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
      margin: 0;
    }
    h1 {
      color: #ff0000;
      font-size: 3em;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }
    p {
      color: #000;
      font-size: 1.5em;
      background: #ffff00;
      display: inline-block;
      padding: 10px;
      border: 5px dashed #000;
    }
    a#trigger-link {
      font-size: 1.5em;
      text-decoration: none;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s;
      margin-top: 20px;
      display: inline-block;
    }
    a#trigger-link:hover {
      background: #444;
    }
    /* Jump scare overlay styling */
    #jump-scare-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #jump-scare-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    #jump-scare-overlay img {
      max-width: 100%;
      max-height: 100%;
      filter: grayscale(1) contrast(1.2) brightness(0.8);
    }
  </style>
</head>
<body>
  <h1>Enter the Lost Broadcast</h1>
  <p>Click below to experience the transmission...</p>
  <a id="trigger-link" href="#">Enter Broadcast</a>
  
  <!-- Hidden overlay for the jump scare -->
  <div id="jump-scare-overlay">
    <!-- Replace with the URL to your dead lady image -->
    <img src="lady.png" alt="Haunting Image">
  </div>
  
  <!-- Audio element for the scream effect -->
  <audio id="scream-audio">
    <!-- Replace with the URL to your scream audio file -->
    <source src="female_scream.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    const triggerLink = document.getElementById("trigger-link");
    const overlay = document.getElementById("jump-scare-overlay");
    const screamAudio = document.getElementById("scream-audio");
    
    triggerLink.addEventListener("click", function(event) {
      event.preventDefault();
      // Add a brief delay (2 seconds) for suspense
      setTimeout(function() {
        // Activate the overlay for the jump scare
        overlay.classList.add("active");
        // Play the scream audio
        screamAudio.play();
        // Remove the overlay after 3 seconds
        setTimeout(function() {
          overlay.classList.remove("active");
        }, 3000);
      }, 2000);
    });
  </script>
</body>
</html>
