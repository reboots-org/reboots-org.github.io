<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DwAbIt</title>
    <style>
      .video-page {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
      }
      .text-container {
        text-align: left;
        padding: 20px;
        max-width: 300px;
        margin-right: 20px;
      }
      .video-container {
        display: flex;
        justify-content: center;
      }
      #hidden-link {
        font-size: 20px;
        color: #ff6347;
        text-decoration: underline;
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        display: none;
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="video-page">
      <div class="text-container">
        <p>He feels fantastic<br>
          Hey, hey, hey<br><br>
          They feel fantastic<br>
          Hey, hey, hey<br><br>
          We are fantastic<br>
          Hey, hey, hey<br><br>
          He feels fantastic<br><br>
          We feel fantastic<br>
          Hey, hey, hey<br><br>
          Run, run, run, run, run, run 110000°52.6 Ufsia, 1111011°23.6 Emuk, run, run, run
        </p>
      </div>
      <div class="video-container">
        <video width="600" controls autoplay>
          <source src="iff.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Hidden Link to Redirect -->
    <div id="hidden-link" onclick="redirectToMainPage()">Click here to see something funny!</div>

    <script>
      // JavaScript to show the hidden link after 5 seconds of video playing
      var video = document.querySelector('video');
      var hiddenLink = document.getElementById('hidden-link');

      video.addEventListener('play', function() {
        setTimeout(function() {
          hiddenLink.style.display = 'block';
        }, 5000); // Show the link after 5 seconds of video playing
      });

      function redirectToMainPage() {
        // Redirect to the original page with the ominous text
        window.location.href = 'yots.html'; // Assuming index.html is the main page
      }
    </script>
  </body>
</html>
