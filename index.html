<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanesOS Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tahoma', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            overflow: hidden;
        }
        
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .top-bar {
            height: 70px;
            background-color: #0c377a;
        }
        
        .login-area {
            flex: 1;
            background: linear-gradient(to right, #235abd, #7aa5e2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .windows-branding {
            position: absolute;
            left: 270px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .windows-logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo-emoji {
            font-size: 42px;
            margin-right: 10px;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }
        
        .windows-text {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .xp-text {
            color: white;
            font-size: 24px;
            align-self: flex-end;
            margin-top: -5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .login-instruction {
            color: white;
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .vertical-divider {
            position: absolute;
            height: 70%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            top: 15%;
            left: 50%;
        }
        
        .user-profiles {
            position: absolute;
            right: 270px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .user-profile:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-emoji {
            width: 48px;
            height: 48px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #a22;
            border: 2px solid white;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .user-name {
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .bottom-bar {
            height: 40px;
            background-color: #0c377a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .power-option {
            display: flex;
            align-items: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .power-emoji {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background-color: #FF6600;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .help-text {
            color: white;
            font-size: 12px;
            text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.5);
        }
        
        .mouse-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABUSURBVDhPY2AYdIAFiP8D8X8s+D8SJkoNI5r4AIoLMTEWcxnwaRYB4v8E8H8kMbwGEmMYPnOJNpAYw0YNHDWQKANpBvAaSOxwBBk4KAELFg0DMKAAAHC8GyHklFc3AAAAAElFTkSuQmCC');
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            display: none;
        }

        @media (max-width: 800px) {
            .windows-branding {
                left: 100px;
            }
            
            .user-profiles {
                right: 100px;
            }
        }

        @media (max-width: 600px) {
            .login-area {
                flex-direction: column;
            }
            
            .windows-branding {
                position: relative;
                left: 0;
                top: 50px;
                transform: none;
                margin-bottom: 50px;
            }
            
            .vertical-divider {
                display: none;
            }
            
            .user-profiles {
                position: relative;
                right: 0;
                top: 0;
                transform: none;
            }
            
            .help-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="top-bar"></div>
        <div class="login-area">
            <div class="windows-branding">
                <div class="windows-logo">
                    <div class="logo-emoji">ü™ü</div>

            <div class="user-profiles">
                <button class="user-profile" onclick="login()">
                    <div class="user-emoji">üë®‚Äçüíº</div>

    <script>
        function login() {
            // Redirect to desktop or main page
            window.location.href = "desktop";
        }
        
        // Custom cursor animation for demo purposes
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.getElementById('cursor');
            const userProfile = document.querySelector('.user-profile');
            
            // Show cursor and animate it to click the user profile after a delay
            setTimeout(function() {
                cursor.style.display = 'block';
                
                // Get position of user profile
                const rect = userProfile.getBoundingClientRect();
                const targetX = rect.left + rect.width / 2;
                const targetY = rect.top + rect.height / 2;
                
                // Start cursor from off-screen
                cursor.style.left = (window.innerWidth - 100) + 'px';
                cursor.style.top = (window.innerHeight - 100) + 'px';
                
                // Animate cursor movement
                const startX = parseInt(cursor.style.left);
                const startY = parseInt(cursor.style.top);
                const diffX = targetX - startX;
                const diffY = targetY - startY;
                
                const animationDuration = 2000; // 2 seconds
                const startTime = Date.now();
                
                function animateCursor() {
                    const elapsedTime = Date.now() - startTime;
                    const progress = Math.min(elapsedTime / animationDuration, 1);
                    
                    const easeProgress = 1 - Math.pow(1 - progress, 3); // Cubic ease out
                    
                    const currentX = startX + diffX * easeProgress;
                    const currentY = startY + diffY * easeProgress;
                    
                    cursor.style.left = currentX + 'px';
                    cursor.style.top = currentY + 'px';
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateCursor);
                    } else {
                        // Click effect
                        userProfile.classList.add('active');
                        setTimeout(function() {
                            // Navigate to desktop
                            login();
                        }, 500);
                    }
                }
                
                requestAnimationFrame(animateCursor);
            }, 1500);
        });
    </script>
</body>
